name: Deploy to GitHub Pages

on:
  # Запускать при пуше в main
  push:
    branches: ["main"]
  # Позволяет запускать вручную
  workflow_dispatch:

# Настройка прав
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_REPO_NAME: ${REPO_NAME##*/}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    # Деплой только после сборки
    needs: build
    environment:
      name: github-pages
      url: ${"$"}{{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
